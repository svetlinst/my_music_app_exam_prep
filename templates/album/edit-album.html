{% extends 'core/base.html' %}
{% block content %}

    <!--Edit Page-->
    <section class="editPage">

        <form method="post" action="{% url 'edit_album' album.pk %}">
            <fieldset>
                <div class="container">
                    {% csrf_token %}
                    {{ form }}
                    <button class="edit-album" type="submit">Edit Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
